<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>

<body>
    <nav class="navbar navbar-light">
        <div class="container justify-content-center align-items-center">
            <span class="navbar-brand mb-0 h1 fw-bold">Lists Todos</span>
        </div>
    </nav>
    <div class="container mt-5">
        <form id="todo-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Todos" id="inputText">
                <input class="btn btn-success" type="submit" id="btnAdd" value="Add Todo">
            </div>
        </form>
        <ul class="list-group" id="details"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
